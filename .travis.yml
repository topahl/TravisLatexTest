before_install:
- "sudo apt-get update && sudo apt-get install texlive-base && sudo apt-get install --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended"
script:
- mkdir _build
- pdflatex -output-directory _build document.tex
- pdflatex -output-directory _build document.tex
deploy:
  provider: releases
  api_key:
    secure: ""
  file:
  - _build/document.pdf
  skip_cleanup: true
  on:
    tags: true



